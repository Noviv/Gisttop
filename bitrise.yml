---
format_version: 1.2.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- pattern: "*"
  is_pull_request_allowed: true
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.3.4: {}
    - script:
          title: Build Gisttop
          dependencies:
            - manager: brew
              name: cmake
          inputs:
          - content: |-
              #!/bin/bash
              cd Gisttop
              cd libgit2
              mkdir build && cd build
              cmake -DBUILD_CLAR=OFF ..
              cmake --build .
              
              cd ..
              cd ..
              cd scripts
              ./unix_build.sh
              
#: this script is passive, and must be uploaded to Bitrise in order for the build to change
